<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nivo-slider.css">
    <link rel="stylesheet" href="themes/default/default.css">
    <title>Кузня - изготовление топоров, ножей и реплик оружия</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
          <a class="logo" href="#"><img src="img/logo.png"></a>

          <div class="phone">
            <i class="fas fa-phone"></i>
            <span> + 7(812)974-13-14</span>
          </div>

          <a class="glare" href="#">Обратный звонок</a>
        </div>

        <div class="menubox">
          <div class="burger">
            <span></span>
          </div>
          <nav class="mainMenu">
            <ul class="list">
              <li><a href="#" class="link">Главная</a></li>
              <li><a href="#" class="link">Ножи</a></li>
              <li><a href="#" class="link">Топоры</a></li>
              <li><a href="#" class="link">Реплики</a></li>
              <li><a href="#" class="link">Доставка и оплата</a></li>
              <li><a href="#" class="link">Контакты</a></li>
            </ul>
          </nav>
        </div>

        <div class="theme-default">
        <div id="slider" class="nivoSlider">
         <img src="imgs/kov1.jpg" alt="" />
         <img src="imgs/kov2.jpg" alt="" />
         <img src="imgs/kov4.jpg" alt="" />
         <img src="imgs/kov5.jpg" alt="" />
        </div>
        </div>

        <div class="products">
          <h2>Изделия в налчии</h2>
          <hr>
          <div class="catalog">
            <div class="item">
              <div class="photo_item">
                <img src="imgprice/nozh1.jpg" alt="Нож">
              </div>
              <p class="title_item"><a href="#">Кованый нож</a></p>
              <p class="price">3900 Р.</p>
            </div>
            <div class="item">
              <div class="photo_item">
                <img src="imgprice/top1.jpg" alt="Топор">
              </div>
              <p class="title_item">Кованый топор</p>
              <p class="price">7600 Р.</p>
            </div>
            <div class="item">
              <img src="imgprice/nozh2.jpg" alt="Нож">
              <p class="title_item">Кованый нож</p>
              <p class="price">4000 Р.</p>
            </div>
            <div class="item">
              <img src="imgprice/top2.jpg" alt="Топор">
              <p class="title_item">Кованый топор</p>
              <p class="price">7900 Р.</p>
            </div>
            <div class="item">
              <img src="imgprice/nozh3.jpg" alt="Нож">
              <p class="title_item">Кованый нож</p>
              <p class="price">3700 Р.</p>
            </div>
            <div class="item">
              <img src="imgprice/top3.jpg" alt="Топор">
              <p class="title_item">Кованый топор</p>
              <p class="price">8100 Р.</p>
            </div>
          </div>
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/jquery.nivo.slider.pack.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
